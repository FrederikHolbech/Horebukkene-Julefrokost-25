<!doctype html>
<html lang="da">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>HOREBUKKENE - Julefrokost</title>
  <style>
    :root {
      --bg: #0b0d12;
      --card: rgba(255, 255, 255, .06);
      --text: rgba(255, 255, 255, .92);
      --muted: rgba(255, 255, 255, .65);
      --border: rgba(255, 255, 255, .12);
      --accent: #7c5cff;
      --ok: #24d18f;
      --bad: #ff5c7a;
      --shadow: 0 20px 60px rgba(0, 0, 0, .35);
    }

    * {
      box-sizing: border-box
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
      background:
        radial-gradient(800px 400px at 20% 0%, rgba(124, 92, 255, .25), transparent 60%),
        radial-gradient(800px 400px at 80% 10%, rgba(0, 255, 209, .12), transparent 60%),
        var(--bg);
      min-height: 100vh;
      padding: 24px;
    }

    .wrap {
      max-width: 1200px;
      margin: 0 auto;
    }

    .brand {
      font-size: 48px;
      line-height: 1.0;
      letter-spacing: -0.03em;
      margin: 0 0 24px 0;
      text-transform: uppercase;
      text-align: center;
    }

    /* Scoreboard Section */
    .scoreboard-section {
      border: 1px solid var(--border);
      background: linear-gradient(180deg, rgba(255, 255, 255, .08), rgba(255, 255, 255, .03));
      border-radius: 18px;
      box-shadow: var(--shadow);
      padding: 24px;
      backdrop-filter: blur(12px);
      margin-bottom: 24px;
    }

    .scoreboard-title {
      font-size: 24px;
      font-weight: 600;
      margin: 0 0 16px 0;
      text-align: center;
    }

    .scoreboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 12px;
      margin-bottom: 16px;
    }

    .team {
      border: 1px solid var(--border);
      background: rgba(255, 255, 255, .04);
      border-radius: 12px;
      padding: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: all .2s;
    }

    .team:hover {
      background: rgba(255, 255, 255, .06);
      border-color: rgba(124, 92, 255, .3);
    }

    .team-name {
      font-size: 20px;
      font-weight: 600;
      cursor: pointer;
      padding: 6px 10px;
      border-radius: 8px;
      transition: background .2s;
    }

    .team-name:hover {
      background: rgba(255, 255, 255, .08);
    }

    .team-score {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .score-display {
      font-size: 32px;
      font-weight: 700;
      color: var(--accent);
      min-width: 60px;
      text-align: center;
      cursor: pointer;
      padding: 6px;
      border-radius: 8px;
      transition: background .2s;
    }

    .score-display:hover {
      background: rgba(124, 92, 255, .15);
    }

    .score-btn {
      width: 36px;
      height: 36px;
      border: 1px solid var(--border);
      background: rgba(0, 0, 0, .2);
      color: var(--text);
      border-radius: 8px;
      cursor: pointer;
      font-size: 18px;
      font-weight: 700;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all .2s;
    }

    .score-btn:hover {
      background: rgba(124, 92, 255, .3);
      border-color: var(--accent);
    }

    .score-btn:active {
      transform: scale(0.95);
    }

    .scoreboard-controls {
      display: flex;
      justify-content: center;
      gap: 12px;
    }

    /* Task Grid */
    .task-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 16px;
      margin-bottom: 24px;
    }

    .task-card {
      border: 1px solid var(--border);
      background: linear-gradient(180deg, rgba(255, 255, 255, .08), rgba(255, 255, 255, .03));
      border-radius: 14px;
      padding: 24px;
      cursor: pointer;
      transition: all .2s;
      backdrop-filter: blur(12px);
    }

    .task-card:hover {
      background: linear-gradient(180deg, rgba(124, 92, 255, .15), rgba(124, 92, 255, .08));
      border-color: rgba(124, 92, 255, .4);
      transform: translateY(-2px);
      box-shadow: var(--shadow);
    }

    .task-card-number {
      font-size: 14px;
      color: var(--muted);
      margin-bottom: 8px;
    }

    .task-card-title {
      font-size: 22px;
      font-weight: 600;
      margin: 0 0 12px 0;
    }

    .task-card-description {
      font-size: 14px;
      color: var(--muted);
      line-height: 1.5;
    }

    /* Task Detail View */
    .task-detail {
      display: none;
    }

    .task-detail.active {
      display: block;
    }

    .back-btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      border: 1px solid var(--border);
      background: rgba(0, 0, 0, .12);
      color: var(--text);
      padding: 10px 16px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 15px;
      transition: all .2s;
      margin-bottom: 24px;
    }

    .back-btn:hover {
      background: rgba(124, 92, 255, .2);
      border-color: rgba(124, 92, 255, .4);
    }

    /* Task Section */
    .task-section {
      border: 1px solid var(--border);
      background: linear-gradient(180deg, rgba(255, 255, 255, .08), rgba(255, 255, 255, .03));
      border-radius: 18px;
      box-shadow: var(--shadow);
      padding: 32px;
      backdrop-filter: blur(12px);
    }

    .tasks-overview {
      display: block;
    }

    .tasks-overview.hidden {
      display: none;
    }

    .task-header {
      margin-bottom: 24px;
    }

    .task-meta {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items: center;
      color: var(--muted);
      font-size: 14px;
      margin-bottom: 16px;
    }

    .pill {
      border: 1px solid var(--border);
      background: rgba(0, 0, 0, .12);
      padding: 6px 12px;
      border-radius: 999px;
    }

    .task-title {
      font-size: 28px;
      font-weight: 600;
      margin: 0 0 12px 0;
    }

    .task-description {
      font-size: 16px;
      color: var(--muted);
      line-height: 1.5;
    }

    .task-content {
      margin: 24px 0;
    }

    @keyframes pulse {

      0%,
      100% {
        opacity: 1;
      }

      50% {
        opacity: 0.6;
      }
    }

    .feedback {
      text-align: center;
      font-size: 18px;
      margin: 16px 0;
      min-height: 30px;
    }

    .feedback.ok {
      color: var(--ok);
    }

    .feedback.bad {
      color: var(--bad);
    }

    .btn {
      border: 1px solid var(--border);
      background: rgba(0, 0, 0, .12);
      color: var(--text);
      padding: 12px 24px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 16px;
      transition: all .2s;
      font-weight: 500;
    }

    .btn:hover {
      background: rgba(124, 92, 255, .2);
      border-color: rgba(124, 92, 255, .4);
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .btn.primary {
      background: rgba(124, 92, 255, .3);
      border-color: rgba(124, 92, 255, .5);
    }

    .task-nav {
      display: flex;
      justify-content: space-between;
      gap: 12px;
      margin-top: 24px;
    }

    /* Modal for PIN */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, .7);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .modal.show {
      display: flex;
    }

    .modal-content {
      background: linear-gradient(180deg, rgba(255, 255, 255, .12), rgba(255, 255, 255, .06));
      border: 1px solid var(--border);
      border-radius: 18px;
      padding: 32px;
      max-width: 400px;
      width: 90%;
      box-shadow: var(--shadow);
    }

    .modal h2 {
      margin: 0 0 16px 0;
      font-size: 24px;
    }

    .modal input {
      width: 100%;
      border: 1px solid var(--border);
      background: var(--card);
      color: var(--text);
      padding: 12px;
      border-radius: 12px;
      font-size: 18px;
      text-align: center;
      letter-spacing: 4px;
      margin-bottom: 16px;
    }

    .modal-buttons {
      display: flex;
      gap: 10px;
    }

    .modal-buttons .btn {
      flex: 1;
    }

    .error-msg {
      color: var(--bad);
      font-size: 14px;
      margin-top: -8px;
      margin-bottom: 12px;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <h1 class="brand">ğŸ„ HOREBUKKENE ğŸ„</h1>

  <!-- PIN Modal -->

  <!-- Edit Modal -->
  <div class="modal" id="editModal">
    <div class="modal-content">
      <h2 id="editModalTitle">Rediger</h2>
      <input type="text" id="editInput" placeholder="" />
      <div class="modal-buttons">
        <button class="btn" onclick="closeEditModal()">Annuller</button>
        <button class="btn" id="editOkBtn" onclick="saveEdit()">Gem</button>

  </div>

  <script>
    const PIN = "1202";
    let teams = [
      { name: "Hold 1", score: 0 },
      { name: "Hold 2", score: 0 },
      { name: "Hold 3", score: 0 },
      { name: "Hold 4", score: 0 }
    ];

    let currentAction = null;
    let currentTeamIndex = null;
    let editType = null;

    // Task system
    let currentTaskIndex = 0;
    let completedTasks = [];
    const tasks = [
      {
        title: "Find Sangen - 10 Point",
        description: "GÃ¦t sangen ud fra emoji! ğŸµ",
        type: "emoji-songs"
      },
      {
        title: "Klik Udfordring - 10 Point",
        description: "Tryk pÃ¥ knappen 75+ gange pÃ¥ 10 sekunder! ğŸ–±ï¸",
        type: "click-challenge"
      },
      {
        title: "Beer Pong Challenge - 15 Point",
        description: "Kast bolden i kopperne 4 gange i streg! ğŸº",
        type: "beer-pong"
      },
      {
        title: "Fysiologi Quiz - 10 Point",
        description: "Svar pÃ¥ 5 svÃ¦re spÃ¸rgsmÃ¥l om fysiologi! ğŸ§ ",
        type: "physiology-quiz"
      },
      {
        title: "Snyd VÃ¦rten - 5 Point",
        description: "Drik vand eller sambuca - kan vÃ¦rten gÃ¦tte det? ğŸ¥ƒ",
        type: "trick-host"
      },
      {
        title: "SugerÃ¸rs Challenge - 5 Point",
        description: "Drik en Ã¸l gennem et sugerÃ¸r! ğŸºğŸ¥¤",
        type: "straw-challenge"
      },
      {
        title: "Yatzy Challenge - 15 Point",
        description: "SlÃ¥ yatzy med 6 terninger! ğŸ²",
        type: "yatzy-challenge"
      }
    ];

    // ===== SCOREBOARD FUNCTIONS =====

    function loadData() {
      const saved = localStorage.getItem("scoreboardData");
      if (saved) {
        try {
          teams = JSON.parse(saved);
        } catch (e) {
          console.error("Kunne ikke indlÃ¦se data");
        }
      }
      const savedTasks = localStorage.getItem("completedTasks");
      if (savedTasks) {
        try {
          completedTasks = JSON.parse(savedTasks);
        } catch (e) {
          console.error("Kunne ikke indlÃ¦se opgaver");
        }
      }
    }

    function saveData() {
      localStorage.setItem("scoreboardData", JSON.stringify(teams));
      localStorage.setItem("completedTasks", JSON.stringify(completedTasks));
    }

    function renderScoreboard() {
      const sb = document.getElementById("scoreboard");
      sb.innerHTML = "";

      teams.forEach((team, idx) => {
        const teamDiv = document.createElement("div");
        teamDiv.className = "team";
        teamDiv.innerHTML = `
          <div class="team-name" onclick="editTeamName(${idx})">${team.name}</div>
          <div class="team-score">
            <button class="score-btn" onclick="changeScore(${idx}, -1)">âˆ’</button>
            <div class="score-display" onclick="editScore(${idx})">${team.score}</div>
            <button class="score-btn" onclick="changeScore(${idx}, 1)">+</button>
          </div>
        `;
        sb.appendChild(teamDiv);
      });
    }

    function changeScore(idx, delta) {
      currentTeamIndex = idx;
      editType = 'scoreChange';
      // Store the delta for later use
      changeScore.delta = delta;
      showPinModal(delta > 0 ? "Indtast PIN for at tilfÃ¸je point" : "Indtast PIN for at fjerne point");
    }

    function editScore(idx) {
      console.log('editScore called for team:', idx);
      currentTeamIndex = idx;
      editType = 'score';
      showPinModal("Indtast PIN for at Ã¦ndre point");
    }

    function editTeamName(idx) {
      console.log('editTeamName called for team:', idx);
      currentTeamIndex = idx;
      editType = 'name';
      showPinModal("Indtast PIN for at Ã¦ndre holdnavn");
    }

    function resetScores() {
      currentAction = () => {
        if (confirm("Er du sikker pÃ¥ at du vil nulstille alle point?")) {
          teams.forEach(t => t.score = 0);
          saveData();
          renderScoreboard();
        }
      };
      currentTeamIndex = null;
      showPinModal("Indtast PIN for at nulstille");
    }

    function resetTasks() {
      currentAction = () => {
        if (confirm("Er du sikker pÃ¥ at du vil nulstille alle opgaver?")) {
          completedTasks = [];
          saveData();
          renderTaskGrid();
          showTasksOverview();
        }
      };
      currentTeamIndex = null;
      showPinModal("Indtast PIN for at nulstille opgaver");
    }

    function showPinModal(title) {
      document.getElementById("modalTitle").textContent = title;
      document.getElementById("pinInput").value = "";
      document.getElementById("errorMsg").textContent = "";
      document.getElementById("pinModal").classList.add("show");
      document.getElementById("pinInput").focus();
    }

    function closeModal() {
      document.getElementById("pinModal").classList.remove("show");
      currentAction = null;
      currentTeamIndex = null;
      editType = null;
    }

    function showEditModal(title, currentValue, type) {
      console.log('showEditModal called:', title, currentValue, type);
      console.log('currentTeamIndex before showEditModal:', currentTeamIndex);

      // DON'T reassign - currentTeamIndex and editType are already set before calling this
      // Just use them as-is

      console.log('After setting - editType:', editType, 'currentTeamIndex:', currentTeamIndex);

      const editModal = document.getElementById("editModal");
      const editInput = document.getElementById("editInput");

      document.getElementById("editModalTitle").textContent = title;
      editInput.value = currentValue;

      if (type === 'score' || type === 'scoreChange') {
        editInput.type = 'number';
        editInput.min = '0';
      } else {
        editInput.type = 'text';
      }

      editModal.classList.add("show");
      console.log('Edit modal visible, editType:', editType, 'currentTeamIndex:', currentTeamIndex);

      setTimeout(() => {
        editInput.focus();
        editInput.select();
      }, 50);
    }

    function closeEditModal() {
      document.getElementById("editModal").classList.remove("show");
      currentTeamIndex = null;
      editType = null;
    }

    function saveEdit() {
      console.log('saveEdit called, editType:', editType, 'currentTeamIndex:', currentTeamIndex);
      const value = document.getElementById("editInput").value;
      console.log('Input value:', value);

      if (editType === 'name' && value.trim()) {
        console.log('Saving team name');
        teams[currentTeamIndex].name = value.trim();
        saveData();
        renderScoreboard();
        closeEditModal();
      } else if (editType === 'score') {
        const num = parseInt(value);
        console.log('Parsed score:', num);
        if (!isNaN(num) && num >= 0) {
          console.log('Saving team score');
          teams[currentTeamIndex].score = num;
          saveData();
          renderScoreboard();
          closeEditModal();
        }
      } else if (editType === 'scoreChange') {
        const amount = parseInt(value);
        console.log('Parsed score change amount:', amount);
        if (!isNaN(amount) && amount > 0) {
          const delta = changeScore.delta;
          console.log('Delta:', delta, 'applying change');
          if (delta > 0) {
            teams[currentTeamIndex].score += amount;
          } else {
            teams[currentTeamIndex].score = Math.max(0, teams[currentTeamIndex].score - amount);
          }
          saveData();
          renderScoreboard();
          closeEditModal();
        }
      } else {
        console.log('No valid save condition met');
      }
    }

    function verifyPin() {
      const input = document.getElementById("pinInput").value;

      // Check if already processing
      if (verifyPin.isProcessing) {
        console.log('Already processing, ignoring duplicate call');
        return;
      }

      console.log('Verifying PIN, editType:', editType, 'currentTeamIndex:', currentTeamIndex);

      if (input === PIN) {
        verifyPin.isProcessing = true;

        // Save editType and currentTeamIndex before closing modal
        const savedEditType = editType;
        const savedTeamIndex = currentTeamIndex;
        const savedAction = currentAction;

        console.log('Saved values - editType:', savedEditType, 'teamIndex:', savedTeamIndex, 'hasAction:', !!savedAction);

        closeModal();

        // Use setTimeout to ensure modal closes before opening edit modal
        setTimeout(() => {
          console.log('Inside setTimeout - editType:', savedEditType, 'teamIndex:', savedTeamIndex);
          if (savedAction) {
            console.log('Executing currentAction');
            savedAction();
          }
          else if (savedEditType === 'name') {
            console.log('Opening name edit modal for team:', savedTeamIndex);
            // Set currentTeamIndex before calling showEditModal
            currentTeamIndex = savedTeamIndex;
            editType = savedEditType;
            showEditModal(`Rediger ${teams[savedTeamIndex].name}`, teams[savedTeamIndex].name, savedEditType);
          } else if (savedEditType === 'score') {
            console.log('Opening score edit modal for team:', savedTeamIndex);
            // Set currentTeamIndex before calling showEditModal
            currentTeamIndex = savedTeamIndex;
            editType = savedEditType;
            showEditModal(`Rediger point for ${teams[savedTeamIndex].name}`, teams[savedTeamIndex].score, savedEditType);
          } else if (savedEditType === 'scoreChange') {
            console.log('Opening score change modal for team:', savedTeamIndex);
            // Set currentTeamIndex before calling showEditModal
            currentTeamIndex = savedTeamIndex;
            editType = savedEditType;
            const delta = changeScore.delta;
            const action = delta > 0 ? 'TilfÃ¸j' : 'Fjern';
            showEditModal(`${action} point for ${teams[savedTeamIndex].name}`, Math.abs(delta), savedEditType);
          } else {
            console.log('No matching condition - savedEditType:', savedEditType, 'savedAction:', savedAction);
          }

          verifyPin.isProcessing = false;
        }, 150);
      } else {
        document.getElementById("errorMsg").textContent = "Forkert PIN - prÃ¸v igen";
        document.getElementById("pinInput").value = "";
        document.getElementById("pinInput").focus();
      }
    }    // ===== TASK FUNCTIONS =====

    function renderTaskGrid() {
      const grid = document.getElementById("taskGrid");
      grid.innerHTML = "";

      tasks.forEach((task, idx) => {
        if (completedTasks.includes(idx)) return; // Skip completed tasks

        const card = document.createElement("div");
        card.className = "task-card";
        card.onclick = () => openTask(idx);

        card.innerHTML = `
          <div class="task-card-number">Opgave ${idx + 1}</div>
          <div class="task-card-title">${task.title}</div>
          <div class="task-card-description">${task.description}</div>
        `;

        grid.appendChild(card);
      });

      if (completedTasks.length === tasks.length) {
        grid.innerHTML = '<div style="text-align: center; padding: 60px 20px; color: var(--muted);"><div style="font-size: 48px; margin-bottom: 16px;">ğŸ‰</div><div style="font-size: 24px; font-weight: 600;">Alle opgaver gennemfÃ¸rt!</div><div style="margin-top: 12px;">Tryk "Nulstil Opgaver" for at starte forfra</div></div>';
      }
    }

    function openTask(index) {
      if (completedTasks.includes(index)) {
        alert("Denne opgave er allerede gennemfÃ¸rt!");
        return;
      }
      currentTaskIndex = index;
      document.getElementById("tasksOverview").classList.add("hidden");
      document.getElementById("taskDetail").classList.add("active");
      renderTask();
    }

    function showTasksOverview() {
      document.getElementById("taskDetail").classList.remove("active");
      document.getElementById("tasksOverview").classList.remove("hidden");
    }

    function completeTask(taskIndex) {
      if (!completedTasks.includes(taskIndex)) {
        completedTasks.push(taskIndex);
        saveData();
        renderTaskGrid();
        showTasksOverview();
      }
    }

    function completeTask(taskIndex) {
      if (!completedTasks.includes(taskIndex)) {
        completedTasks.push(taskIndex);
        saveData();
        renderTaskGrid();
        showTasksOverview();
      }
    }

    function renderTask() {
      const task = tasks[currentTaskIndex];
      document.getElementById("taskCounter").textContent = `Opgave ${currentTaskIndex + 1}/${tasks.length}`;
      document.getElementById("taskTitle").textContent = task.title;
      document.getElementById("taskDescription").textContent = task.description;

      const content = document.getElementById("taskContent");

      switch (task.type) {
        case "emoji-songs":
          renderEmojiSongsTask(content);
          break;
        case "click-challenge":
          renderClickChallengeTask(content);
