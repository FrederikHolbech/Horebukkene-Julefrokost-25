<!doctype html>
<html lang="da">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>HOREBUKKENE</title>
  <style>
    :root{
      --bg:#0b0d12; --card:rgba(255,255,255,.06); --text:rgba(255,255,255,.92);
      --muted:rgba(255,255,255,.65); --border:rgba(255,255,255,.12); --accent:#7c5cff;
      --ok:#24d18f; --bad:#ff5c7a;
      --shadow:0 20px 60px rgba(0,0,0,.35);
    }
    *{box-sizing:border-box}
    body{
      margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      color:var(--text);
      background:
        radial-gradient(800px 400px at 20% 0%, rgba(124,92,255,.25), transparent 60%),
        radial-gradient(800px 400px at 80% 10%, rgba(0,255,209,.12), transparent 60%),
        var(--bg);
      min-height:100vh;
      display:flex; align-items:center; justify-content:center;
      padding:24px;
    }
    .wrap{width:min(900px,100%);}
    .card{
      border:1px solid var(--border);
      background:linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.03));
      border-radius:18px;
      box-shadow:var(--shadow);
      padding:20px;
      backdrop-filter: blur(12px);
    }

    header{display:flex; flex-direction:column; gap:12px; margin-bottom:14px;}
    .brand{
      font-size:42px;
      line-height:1.0;
      letter-spacing:-0.03em;
      margin:0;
      text-transform:uppercase;
    }
    .meta{display:flex; gap:10px; flex-wrap:wrap; align-items:center; color:var(--muted); font-size:13px;}
    .pill{border:1px solid var(--border); background:rgba(0,0,0,.12); padding:6px 10px; border-radius:999px;}

    .bar{height:10px; background:rgba(255,255,255,.08); border:1px solid var(--border); border-radius:999px; overflow:hidden;}
    .bar > div{height:100%; width:0%; background:rgba(124,92,255,.75); transition:width .25s ease;}

    .q{margin-top:10px; font-size:20px; line-height:1.35;}
    .hint{margin-top:8px; color:var(--muted); font-size:13px;}

    .row{display:flex; gap:10px; flex-wrap:wrap; margin-top:14px; align-items:center;}
    .input{
      flex:1;
      min-width: 220px;
      border:1px solid var(--border);
      background:var(--card);
      color:var(--text);
      padding:12px 12px;
      border-radius:14px;
      outline:none;
      backdrop-filter: blur(10px);
      font-size:16px;
    }
    .btn{
      border:1px solid var(--border);
      background:rgba(0,0,0,.12);
      color:var(--text);
      padding:10px 12px;
      border-radius:12px;
      cursor:pointer;
      white-space:nowrap;
    }
    .btn.primary{background:rgba(124,92,255,.22); border-color:rgba(124,92,255,.45)}
    .btn:disabled{opacity:.5; cursor:not-allowed}

    .feedback{margin-top:10px; min-height:22px; font-size:14px; color:var(--muted);}
    .feedback.ok{color:rgba(36,209,143,.95)}
    .feedback.bad{color:rgba(255,92,122,.95)}

    .nav{display:flex; justify-content:space-between; gap:10px; margin-top:16px; flex-wrap:wrap;}
    .result{
      margin-top:12px;
      border:1px dashed var(--border);
      border-radius:14px;
      padding:12px;
      color:var(--muted);
      display:none;
    }
    .result.show{display:block;}
    .small{font-size:12px; color:var(--muted);}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <header>
        <h1 class="brand">HOREBUKKENE</h1>

        <div class="meta">
          <span class="pill" id="counter">1/15</span>
          <span class="pill" id="score">Score: 0</span>
          <span class="pill" id="status">Skriv svaret for at g√• videre</span>
        </div>

        <div class="bar" aria-label="progress">
          <div id="barFill"></div>
        </div>
        <div class="small" id="barText">0% f√¶rdig</div>
      </header>

      <div class="q" id="questionText">‚Ä¶</div>
      <div class="hint" id="hintText"></div>

      <div class="row">
        <input class="input" id="answerInput" placeholder="Skriv dit svar her‚Ä¶" autocomplete="off" />
        <button class="btn" id="checkBtn">Tjek</button>
      </div>

      <div class="feedback" id="feedback"></div>

      <div class="nav">
        <button class="btn" id="prevBtn">‚Üê Forrige</button>
        <div style="display:flex; gap:10px; flex-wrap:wrap;">
          <button class="btn" id="restartBtn">Pr√∏v igen</button>
          <button class="btn primary" id="nextBtn" disabled>N√¶ste ‚Üí</button>
        </div>
      </div>

      <div class="result" id="resultBox"></div>
    </div>
  </div>

  <script>
    // ‚úÖ Redig√©r dine 15 sp√∏rgsm√•l her.
    // answer: det korrekte svar (fritekst)
    // accept: (valgfrit) ekstra acceptable svar
    // hint: (valgfrit) en lille hj√¶lp under sp√∏rgsm√•let
    const quiz = [
      { q: "Hvad er 2 + 2?", answer: "4", accept: ["fire"], hint: "Et tal." },
      { q: "Hvad hedder sproget der k√∏rer i browseren?", answer: "javascript", accept: ["js"], hint: "Starter med J." },
      { q: "Hvad st√•r HTML for?", answer: "hypertext markup language", accept: ["hyper text markup language"], hint: "Tre ord." },

      // 12 placeholders ‚Äì udskift med dine egne:
      { q: "Sp√∏rgsm√•l 4 (udskift mig)", answer: "a", accept: [], hint: "" },
      { q: "Sp√∏rgsm√•l 5 (udskift mig)", answer: "a", accept: [], hint: "" },
      { q: "Sp√∏rgsm√•l 6 (udskift mig)", answer: "a", accept: [], hint: "" },
      { q: "Sp√∏rgsm√•l 7 (udskift mig)", answer: "a", accept: [], hint: "" },
      { q: "Sp√∏rgsm√•l 8 (udskift mig)", answer: "a", accept: [], hint: "" },
      { q: "Sp√∏rgsm√•l 9 (udskift mig)", answer: "a", accept: [], hint: "" },
      { q: "Sp√∏rgsm√•l 10 (udskift mig)", answer: "a", accept: [], hint: "" },
      { q: "Sp√∏rgsm√•l 11 (udskift mig)", answer: "a", accept: [], hint: "" },
      { q: "Sp√∏rgsm√•l 12 (udskift mig)", answer: "a", accept: [], hint: "" },
      { q: "Sp√∏rgsm√•l 13 (udskift mig)", answer: "a", accept: [], hint: "" },
      { q: "Sp√∏rgsm√•l 14 (udskift mig)", answer: "a", accept: [], hint: "" },
      { q: "Sp√∏rgsm√•l 15 (udskift mig)", answer: "a", accept: [], hint: "" },
    ];

    let i = 0;
    let score = 0;

    // locked[idx] = true n√•r sp√∏rgsm√•let er best√•et (s√• kan man g√• videre)
    const locked = Array(quiz.length).fill(false);

    const els = {
      counter: document.getElementById("counter"),
      score: document.getElementById("score"),
      status: document.getElementById("status"),
      barFill: document.getElementById("barFill"),
      barText: document.getElementById("barText"),
      questionText: document.getElementById("questionText"),
      hintText: document.getElementById("hintText"),
      answerInput: document.getElementById("answerInput"),
      checkBtn: document.getElementById("checkBtn"),
      feedback: document.getElementById("feedback"),
      prevBtn: document.getElementById("prevBtn"),
      nextBtn: document.getElementById("nextBtn"),
      restartBtn: document.getElementById("restartBtn"),
      resultBox: document.getElementById("resultBox"),
    };

    function norm(s){
      return (s ?? "")
        .toString()
        .trim()
        .toLowerCase()
        // g√∏r det lidt mere tolerant:
        .replace(/\s+/g, " ");
    }

    function passedCount(){
      return locked.filter(Boolean).length;
    }

    function updateProgress(){
      els.counter.textContent = `${i+1}/${quiz.length}`;
      els.score.textContent = `Score: ${score}`;

      const done = passedCount();
      const pct = Math.round((done / quiz.length) * 100);
      els.barFill.style.width = pct + "%";
      els.barText.textContent = `${pct}% f√¶rdig`;

      els.prevBtn.disabled = (i === 0);
      els.nextBtn.disabled = !locked[i] || (i === quiz.length - 1);
    }

    function render(){
      const item = quiz[i];

      els.questionText.textContent = item.q;
      els.hintText.textContent = item.hint ? `Hint: ${item.hint}` : "";

      els.feedback.className = "feedback";
      els.feedback.textContent = "";

      els.answerInput.value = "";
      els.answerInput.disabled = locked[i];
      els.checkBtn.disabled = locked[i];

      els.status.textContent = locked[i]
        ? "‚úÖ Godkendt ‚Äî du kan g√• videre"
        : "Skriv svaret for at g√• videre";

      if (locked[i]) {
        els.feedback.classList.add("ok");
        els.feedback.textContent = "‚úÖ Rigtigt! Du m√• gerne g√• videre.";
      }

      updateProgress();
      updateResultBox();
      els.answerInput.focus();
    }

    function isCorrect(input, item){
      const n = norm(input);
      const good = norm(item.answer);
      const extra = (item.accept || []).map(norm);
      return n === good || extra.includes(n);
    }

    function check(){
      const item = quiz[i];
      const input = els.answerInput.value;

      els.feedback.className = "feedback";

      if (!norm(input)) {
        els.feedback.classList.add("bad");
        els.feedback.textContent = "Skriv et svar f√∏rst üôÇ";
        return;
      }

      if (isCorrect(input, item)) {
        if (!locked[i]) score++;         // 1 point f√∏rste gang du best√•r sp√∏rgsm√•let
        locked[i] = true;

        els.feedback.classList.add("ok");
        els.feedback.textContent = "‚úÖ Korrekt! Nu kan du g√• videre.";
        els.answerInput.disabled = true;
        els.checkBtn.disabled = true;

        // l√•s op for n√¶ste
        els.nextBtn.disabled = (i === quiz.length - 1);
        els.status.textContent = "‚úÖ Godkendt ‚Äî du kan g√• videre";
        updateProgress();
        updateResultBox();
      } else {
        els.feedback.classList.add("bad");
        els.feedback.textContent = "‚ùå Forkert ‚Äî pr√∏v igen.";
      }
    }

    function updateResultBox(){
      if (passedCount() < quiz.length) {
        els.resultBox.classList.remove("show");
        els.resultBox.innerHTML = "";
        return;
      }
      els.resultBox.classList.add("show");
      const pct = Math.round((score / quiz.length) * 100);
      els.resultBox.innerHTML = `
        <b>F√¶rdig!</b><br/>
        Du fik <b>${score}/${quiz.length}</b> (${pct}%).<br/>
        üèÅ
      `;
    }

    els.checkBtn.addEventListener("click", check);
    els.answerInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") check();
    });

    els.prevBtn.addEventListener("click", () => { if (i > 0) { i--; render(); } });
    els.nextBtn.addEventListener("click", () => {
      if (i < quiz.length - 1 && locked[i]) { i++; render(); }
    });

    els.restartBtn.addEventListener("click", () => {
      i = 0; score = 0;
      for (let k=0; k<locked.length; k++) locked[k] = false;
      render();
    });

    render();
  </script>
</body>
</html>
